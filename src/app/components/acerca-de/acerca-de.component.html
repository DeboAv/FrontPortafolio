<div class="row">
    <button type="button" id="btn" class="btn btn-light" routerLink="/editacercade/1" *ngIf="isLogged">
        <i class="bi bi-pencil-fill"></i> Editar persona
    </button>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src={{persona.img}} class="img-fluid" id="fotoPerfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <h1 id="nombre">{{persona.nombre}} {{persona.apellido}}</h1>
        <h5>Full Stack Developer Jr</h5>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" id="descripcion">
        <span>
            <h3>★ · . · . · ★ Un poco de mi ★ · . · . · ★ </h3>
            <p>{{persona.descripcion}}</p>
        </span>
    </div>
</div>
